<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette</title>
</head>
<style>
    .table_body {
        background-color: rgb(29, 150, 128);
        color: white;
        margin: 10%;
        padding: 2%;
        border: 2px solid rgb(243, 11, 11);
        border-radius: 30px;
    }

    .red {
        background-color: red;
        color: white;
    }

    .blak {
        background-color: black;
        color: white;
    }
</style>

<body>
    <center>
        <div class="table_body">
            <table border="1px" rules="all" cellspacing="5px" cellpadding="10px" style="border: 1px solid white;">
                <caption>
                    <h1 style="color: chartreuse;">European Roulette</h1>
                </caption>
                <thead>
                    <tr>
                        <td rowspan="5">0</td>
                        <td class="red">3</td>
                        <td class="blak">6</td>
                        <td class="red">9</td>
                        <td class="red">12</td>
                        <td class="blak">15</td>
                        <td class="red">18</td>
                        <td class="red">21</td>
                        <td class="blak">27</td>
                        <td class="red">30</td>
                        <td class="red">33</td>
                        <td class="blak">42</td>
                        <td class="red">36</td>
                        <td>2 to 1</td>
                    </tr>
                    <tr>
                        <td class="blak">5</td>
                        <td class="red">8</td>
                        <td class="blak">11</td>
                        <td class="blak">14</td>
                        <td class="red">17</td>
                        <td class="blak">20</td>
                        <td class="blak">23</td>
                        <td class="red">26</td>
                        <td class="blak">29</td>
                        <td class="blak">32</td>
                        <td class="red">40</td>
                        <td class="blak">35</td>
                        <td>2 to 1</td>
                    </tr>
                    <tr>
                        <td class="red">4</td>
                        <td class="blak">7</td>
                        <td class="red">10</td>
                        <td class="blak">13</td>
                        <td class="blak">13</td>
                        <td class="red">16</td>
                        <td class="red">19</td>
                        <td class="blak">22</td>
                        <td class="red">25</td>
                        <td class="blak">28</td>
                        <td class="blak">31</td>
                        <td class="red">34</td>
                        <td>2 to 1</td>
                    </tr>
                    <tr>
                        <td colspan="4">1 st 12</td>
                        <td colspan="4">2 nd 12</td>
                        <td colspan="4">2 rd 12</td>
                        <td rowspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">1 to 18</td>
                        <td colspan="2">EVEN</td>
                        <td colspan="2" style="background-color: red;"></td>
                        <td colspan="2" style="background-color: black;"></td>
                        <td colspan="2">OOD</td>
                        <td colspan="2">19 to 36</td>

                    </tr>
                </thead>

            </table>
        </div>
    </center>
</body>

</html>
