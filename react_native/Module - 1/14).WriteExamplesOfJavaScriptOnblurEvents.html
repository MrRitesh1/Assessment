<!-- Write examples of JavaScript Onblur events ? 

Description
The onblur event occurs when an HTML element loses focus.
The onblur event is often used on input fields.
The onblur event is often used with form validation (when the user leaves a form field). -->

<html>
  <body>
    <p>Write examples of JavaScript Onblur events ?</p>

    <input type="text" onblur="myOnblur()" />

    <script>
      function myOnblur() {
        alert("JavaScript Onblur events");
      }
    </script>
  </body>
</html>
