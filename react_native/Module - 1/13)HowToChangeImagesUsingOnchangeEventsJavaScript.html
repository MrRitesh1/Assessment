<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to change images using onchange Events in JavaScript</title>
  </head>
  <body>
    <input type="file" id="upload" onchange="readURL(this.value)" />
    <img id="img" src="#" alt="your image" height="100" width="100" />
    <script>
      function readURL(input) {
        var url = input.value;
        var ext = url.substring(url.lastIndexOf(".") + 1).toLowerCase();
        if (
          input.files &&
          input.files[0] &&
          (ext == "gif" || ext == "png" || ext == "jpg" || ext == "jpeg")
        ) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#img").attr("src", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          $("#img").attr("src", "./assets/Singapur.jpg");
        }
      }
    </script>
  </body>
</html>
